{% set name = "pymove" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e76398c7c6640b884232f8ce6184acce87c7c56a2a468a69e981b83fabe9e023

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - branca
    - dask
    - folium >=0.10.1
    - geohash2
    - geojson
    - holidays
    - ipython
    - ipywidgets
    - joblib
    - matplotlib-base
    - mplleaflet
    - numpy
    - pandas <=1.0.5
    - psutil
    - python >=3.6
    - pytz
    - scikit-learn
    - scipy
    - shapely
    - tqdm

test:
  requires:
    - pytest
    - geopandas
  commands:
    - pytest --pyargs pymove

about:
  home: https://github.com/InsightLab/PyMove
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A lib python to processing and visualization of trajectories and other spatial-temporal data
  doc_url: https://pymove.readthedocs.io/en/latest/
  dev_url:

extra:
  recipe-maintainers:
    - flych3r
