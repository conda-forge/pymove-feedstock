{% set name = "pymove" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e795a9ad2e8e06e520befe8c21aaae26e5e3abe5c5766ee9ae55520acdcbd92f

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - branca
    - dask
    - folium >=0.10.1
    - geojson
    - holidays
    - ipython
    - ipywidgets
    - joblib
    - matplotlib-base
    - mplleaflet
    - numpy
    - pandas
    - psutil
    - psycopg2
    - pymongo
    - python >=3.6
    - pytz ==2019.3
    - scikit-learn
    - scipy
    - shapely
    - tqdm

test:
  requires:
    - pytest
    - geopandas
    # - postgresql
    # - mongodb
  commands:
    - pytest --pyargs pymove -k 'not test_utils_db'

about:
  home: https://github.com/InsightLab/PyMove
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A lib python to processing and visualization of trajectories and other spatial-temporal data
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - flych3r
