{% set name = "pymove" %}
{% set version = "2.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 23c63d60a1b4a3652a480868b4e37dc98199ab20a22732a6886ff57f2a09e095

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - branca
    - dask
    - folium >=0.10.1
    - geohash2
    - geojson
    - holidays
    - ipython
    - ipywidgets
    - joblib
    - matplotlib-base
    - mplleaflet
    - numpy
    - pandas >=1.1.0
    - psutil
    - python >=3.6
    - python-dateutil
    - pytz
    - scikit-learn
    - scipy
    - shapely
    - tqdm

test:
  requires:
    - pytest
    - geopandas
  commands:
    - pytest --pyargs pymove

about:
  home: https://github.com/InsightLab/PyMove
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A lib python to processing and visualization of trajectories and other spatial-temporal data
  doc_url: https://pymove.readthedocs.io/en/latest/
  dev_url:

extra:
  recipe-maintainers:
    - flych3r
