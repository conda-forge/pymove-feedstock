{% set name = "pymove" %}
{% set version = "1.3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ed7944e6c060a53790e34ae88b90f465c31b2c3a8dcf8edecd3521f732e8c249

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - branca
    - dask
    - folium >=0.10.1
    - geojson
    - holidays
    - ipython
    - ipywidgets
    - joblib
    - matplotlib-base
    - mplleaflet
    - numpy
    - pandas
    - psutil
    - psycopg2
    - pymongo
    - python >=3.6
    - pytz ==2019.3
    - scikit-learn
    - scipy
    - shapely
    - tqdm

test:
  requires:
    - pytest
  commands:
    - createdb 'travis_ci_test' -U postgres
    - pytest --pyargs pymove

about:
  home: https://github.com/InsightLab/PyMove
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A lib python to processing and visualization of trajectories and other spatial-temporal data
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - flych3r
